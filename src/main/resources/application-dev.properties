# Logging
logging.level.org.springframework.security=DEBUG

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:stock_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
security.jwt.access-secret=dev_access_secret_change_me_but_256bits
security.jwt.refresh-secret=dev_refresh_secret_change_me_but_256bits
security.jwt.access-ttl-ms=900000
security.jwt.refresh-ttl-ms=604800000

