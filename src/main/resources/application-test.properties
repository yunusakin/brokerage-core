# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=false

# JWT
security.jwt.access-secret=test_access_secret_change_me_256_bits
security.jwt.refresh-secret=test_refresh_secret_change_me_256_bits
security.jwt.access-ttl-ms=900000
security.jwt.refresh-ttl-ms=604800000

